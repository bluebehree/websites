<!doctype html>
<html>
<head>

	<title>Form Validation</title>

	<meta charset="utf-8" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<script type="text/javascript" src="jquery-3.1.0.min.js"></script>
	
	<style type="text/css">
	
	#error
	{
		color: red;
		margin-bottom: 10px;
	}
	
	#wrapper
	{
		width: 600px;
		margin: 0 auto;
		font-family: helvetica;
		font-size: 1.2em;
	}
	
	input
	{
		width: 300px;
		height: 30px;
		padding: 5px;
		border-radius: 5px;
		font-size: 1.2em;
		border: 1px solid grey;
		margin-bottom: 10px;
	}
	
	label
	{
		width: 200px;
		float: left;
		padding-top: 12px;
	}
	
	#submit-button
	{
		height: 40px;
		margin-left: 200px;
		width: 100px;
		background-color: #CCFFFF;
	}
	
	</style>
	
</head>

<body>

	<div id="wrapper">
	
		<div id="error"></div>
	
		<form id="validation-form">
	
			<label for="email">Email</label>
			<input name="email" id="email" />
	
			<label for="phone">Telephone</label>
			<input name="phone" id="phone" />
		
			<label for="pass">Password</label>
			<input name="pass" type="password" id="pass1" />
		
			<label for="pass">Confirm Password</label>
			<input name="pass" type="password" id="pass2" />
	
			<input id="submit-button" type="submit" value="Submit" />
	
		</form>
	
	</div>	

	<script>
	
	
	$("#validation-form").submit(function(event)
	{
		var errorMessage = "";
	
		event.preventDefault();
		
		function isValidEmailAddress(emailAddress)
		{
    		var pattern = /^([a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+(\.[a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+)*|"((([ \t]*\r\n)?[ \t]+)?([\x01-\x08\x0b\x0c\x0e-\x1f\x7f\x21\x23-\x5b\x5d-\x7e\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|\\[\x01-\x09\x0b\x0c\x0d-\x7f\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))*(([ \t]*\r\n)?[ \t]+)?")@(([a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.)+([a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.?$/i;
		    return pattern.test(emailAddress);
		};
		
		if (!isValidEmailAddress($("#email").val()))
		{
			errorMessage = "Please enter a valid email address!";
		}
		
		if (!$.isNumeric($("#phone").val()))
		{
			errorMessage = errorMessage + "<br />Please enter a valid phone number!";
		}
		
		if ($("#pass1").val() != $("#pass2").val())
		{
			errorMessage = errorMessage + "<br />Please enter matching passwords!";
		}
		
		if (errorMessage == "")
		{
			$("#error").css("color", "blue");
			$("#error").html("Form filled successfully.");
		}
		else
		{
			$("#error").css("color", "red");
			$("#error").html(errorMessage);
		}
	});
	
	</script>


</body>

</html>
